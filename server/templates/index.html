<nav class="navbar navbar-default navbar-static-top">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-4 col-lg-offset-4">
                <a class="navbar-brand" href="index.php">RAPTOR Control Paneli</a>
            </div>
        </div>
    </div>
</nav>

<div class="container">

    <br><br><br>

    <div class="row">
        <div class="col-md-10 col-lg-offset-1">
            <div class="well">
                <br>
                 <button onclick="window.location.href='/clear';" id="btn-update-info" name="btn-update-info" class="btn btn-default">Update</button>
                <br>

                <legend>Device List</legend>

                <div class="row">
                    <div class="col-lg-12">
                        <table class="table table-striped table-hover ">
                            <thead>
                            <tr>
                                <th>#</th>
                                <th>ID</th>
                                <th>PC</th>
                                <th>IP</th>
                                <th>VIRUSTOTAL</th>
                                <th>ACTION</th>
                            </tr>
                            </thead>
                            <tbody>

                            {%for x,i in enumerate(IDS)%}

                                <tr>
                                <td>{{x}}</td>
                                <td>{{i}}</td>
                                <td>{{IDS[i]["PC"]}}</td>
                                <td>{{IDS[i]["IP"]}}</td>
                                <td>{{IDS[i]["VIRUSTOTAL"]}}</td>
                                <td><a href="/confirmattack/{{i}}" >Attack</></td>
                                </tr>
                            {%endfor%}

                            </tbody>

                        </table>
                    </div>
                </div>

                <br><br>
            </div>
        </div>
    </div>
